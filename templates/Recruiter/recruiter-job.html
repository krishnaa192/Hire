{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <!-- Corrected link to the static CSS -->
    <link rel="stylesheet" href="{% static 'style/Recruiter/joblist.css' %}">
</head>
<body>
    {% include 'Recruiter/headers.html' %}

    <div class="main">
        <div class="job-box">
            <ul>
                {% for job in jobs %}
                <li>
                    <div class="list">
                        <div class="list-head">
                            <div class="job-img">
                                <!-- Conditional check to avoid null logo -->
                                <img src="{{ recruiter.logo.url }}" alt="Logo" onerror="this.src='{% static 'img/default-logo.png' %}'">
                            </div>
                            <div class="title">
                                <a href="#"> {{ job.title }}</a>
                                <div class="dates">{{ job.posted_on }}</div>
                            </div>
                            <div class="job-btn">
                                <button> 
                                    <a href="{% url 'candidate_list' %}">See Job</a> 
                                </button>
                            </div>
                        </div>
                        <div class="states">
                            <span><i class="fas fa-user"></i> No. of Applicants: <small>10</small></span>
                            <span><i class="fas fa-check"></i> Job Status: <small>Pending</small></span>
                            <span>Other field</span>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Corrected JavaScript Libraries with Correct Paths -->
        <script src="{% static 'js/lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'js/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'js/lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'js/lib/owlcarousel/owl.carousel.min.js' %}"></script>

        <!-- Template JavaScript -->
        <script src="{% static 'js/main.js' %}"></script>
    </div>
</body>
</html>
