{% load static%}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="../../static/style/Recruiter/joblist.css">
</head>
<body>
    {% include 'Recruiter/headers.html' %}
 
    <div class="main">
        <div class="job-box">

            <ul>
                {% for jobs in  job %}
                <li>
                    <div class="list">
                        <div class="list-head">
                            <div class="job-img">
                                <img src="{{recruiter.logo.url}}" alt="">
                            </div>
                            <div class="title">
                                <a href=""> {{jobs.title}}</a>
                                <div class="dates">
                                   {{jobs.posted_on}}
                                </div>
                            </div>
                            <div class="job-btn">
                                <button> <a href="{% url 'candidate_list' %}">See Job</a> </button>
                            </div>
                        </div>
                        <div class="states">
                            <span> <i class="fa-solid fa-user"></i>No of Applicant Applied: <small>10</small></span>
                            <span> <i class="fa-solid fa-check"></i>Job Status: <small>Pending</small></span>
                            <span>other field</span>
                        </div>
                    </div>
                </li>
                {% endfor %}
             
            </ul>
          
        </div>
         <!-- JavaScript Libraries -->
         <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
         <script src="../static/lib/wow/wow.min.js"></script>
         <script src="../static/lib/easing/easing.min.js"></script>
         <script src="../static/lib/waypoints/waypoints.min.js"></script>
         <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
 
         <!-- Template Javascript -->
         <script src="../static/js/main.js"></script>
</body>
</html>
