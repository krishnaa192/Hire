<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style/profile.css">

    <!-- <link href="img/favicon.ico" rel="icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/style/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/style/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="{% url 'welcome' %}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">Hire</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="{% url 'welcome' %}" class="nav-item nav-link active">Home</a>
                    <!-- <a href="about.html" class="nav-item nav-link"><i class="fas fa-solid fa-comment"></i></a> -->
                    <!-- <a href="" class="nav-item nav-link">Jobs</a> -->
                    <div class="nav-item dropdown">
                        <a href="{% url 'signup' %}" class="nav-item nav-link">Signup </a>

                    </div>
                    <div class="nav-item dropdown">
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login </a>

                    </div>
                </div>
                <a href="" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Post A Job<i
                        class="fa fa-arrow-right ms-3"></i></a>
            </div>
        </nav>
        <!-- <div class="main">
            <div class="images">
                <img src="img/about-3.jpg" alt="">
            </div> -->
            <div class="loginbox">
                <h1 style="color: #a4c3b2;">Welcome to Hire!</h1>
                <h1 style="color: #a4c3b2;"> Step 2</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
       {% for field in form %}
       <label >{{field.label}}</label>
            <br>
           {{field}}
           <div class="helptext">
           {%if field.help_text%}
           <small>{{field.help_text}}</small>
            
            {% endif %}
        </div>
            <br>
  
    {% endfor %}
   
    
      
                    <input type="submit" class="btm-submit" value="Register">
                    <div class="errorfield">
                        {% for error in field.errors %}
                        <p style="color: red";> {{error}}</p>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/lib/wow/wow.min.js"></script>
        <script src="../static/lib/easing/easing.min.js"></script>
        <script src="../static/lib/waypoints/waypoints.min.js"></script>
        <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="../static/js/main.js"></script>
</body>

</html>
