{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Apply</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="{% static 'style/style.css' %}" rel="stylesheet">
</head>

<body>

<div>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
      <h1 class="m-0 text-primary">Hire</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
        <a href="{% url 'inbox' %}" class="nav-item nav-link"><i class="fas fa-solid fa-comment"></i></a>
        <a href="{% url 'jobs' %}" class="nav-item nav-link">Jobs</a>
        <!-- <a href="" class="nav-item nav-link">Generate Resume </a> -->
        <div class="nav-item dropdown">
          <img src="{{candidate.profile_pic.url}}" alt="Profile Image" class="profile-image">
          <div class="dropdown-menu">
            <a href="{% url 'user_profile' %}" class="dropdown-item"> Profile </a>
            <a href="{% url 'setting' %}" class="dropdown-item">Applied Jobs</a>
            <a href="{% url 'logout' %}" class="dropdown-item">Log Out</a>
          </div>
        </div>
      </div>
      {% if profile.is_recruiter %}
      <a href="{% url 'job_create' %}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Post A Job<i
          class="fa fa-arrow-right ms-3"></i></a>
      {% endif %}
    </div>
  </nav>
  <form method="post">
    <small> </small>
    <h1><br>
      <small>{{job.recruiter.company_name}}</small>
    </h1>
    <h2>{{job.title}}</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Response </button>
  </form>
  {% include 'footer.html'%}
</div>
</body>

</html>
